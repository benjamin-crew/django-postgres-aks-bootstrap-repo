apiVersion: apps/v1
kind: Deployment
metadata:
  name: example-website-deployment
  labels:
    app: example-website-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: example-website-deployment
  template:
    metadata:
      labels:
        app: example-website-deployment
    spec:
      containers:
        - name: example-website
          image: bctstexampleacr01.azurecr.io/example_project:latest
          imagePullPolicy: Always
          envFrom:
            - secretRef:
                name: example_project-prod-env
          env:
            - name: PORT
              value: "8001"
          ports:
            - containerPort: 8000

---

apiVersion: v1
kind: Service
metadata:
  name: example-website-service
spec:
  type: LoadBalancer
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 8000
  selector:
    app: example-website-deployment